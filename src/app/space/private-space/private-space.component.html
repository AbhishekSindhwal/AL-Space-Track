<div class="container">
    <h1>Available Services</h1>
    <div class="open" *ngFor="let element of services">
        <div class="inner">
            <h3 class="btn" [routerLink]="['/form-module','Open','70']">
                {{element.Name_}}
            </h3>
            <h3>

                <span>{{element.Price}}</span>
                <button (click)="handleClick(element.Id)" mat-fab aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                  </button>
                <!-- {{allocated_open_seats}}/ -->
            </h3>
        </div>



    </div>
    <div class="dedicated">
        <div>
            <h3 mat-button (click)="openDialog()">
                <!-- <button >Add Service</button> -->
                Add Service
            </h3>
        </div>
    </div>
</div>
