
<div class="container">

    <h1>{{name}}-space</h1>

    <div class="services">
      <h3>Current Services</h3>
      <div class="services">
        <div>
            <h3>Seat Price: {{seat_price}}</h3>
        </div>
          <div>
              <h3>Cab Price: {{cab_price}}</h3>
          </div>
          <div>
              <h3>Printer Price: {{printer_price}}</h3>
          </div>
      </div>
  </div>
    
    <div class="open-seats">
      <div class="inner">
        <h3>{{name}} Seats</h3>
        <h3><span>{{availableSeats}}/100</span></h3>
      </div>
      <mat-progress-bar mode="determinate" value="{{availableSeats}}"></mat-progress-bar>
    </div>
    
    <form [formGroup]="ownerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price">
      </div>
  
      <h2>Services</h2>
      <div class="services-grid">

          </label>
          <input *ngIf="cabService" type="number" placeholder="Price/Km" formControlName="cabPrice">
        </div>
  
        <div class="service-item">
          <label class="toggle">

            <span class="slider"></span>

        <!-- <div class="services-grid"> -->
            <div class="service-item">
              <label class="toggle">
                <input type="checkbox" formControlName="cab" (change)="cabServiceStatus()">
                <span class="slider"></span>
                <span class="label-text">Cab</span>
              </label>
              <div *ngIf="cabService" class="price-input">
                <label for="cabPrice">Price/Km:</label>
                <input type="number" id="cabPrice" formControlName="cabPrice">
              </div>
            </div>
          
            <div class="service-item">
              <label class="toggle">
                <input type="checkbox" formControlName="printer" (change)="printerServiceStatus()">
                <span class="slider"></span>
                <span class="label-text">Printer</span>
              </label>
              <div *ngIf="printerService" class="price-input">
                <label for="printerPrice">Price/Page:</label>
                <input type="number" id="printerPrice" formControlName="printerPrice">
              </div>
            </div>
          
            <!-- Other service items remain the same -->
          <!-- </div> -->
        <div class="service-item">
          <label class="toggle">
            <input type="checkbox" formControlName="wifi">
            <span class="slider"></span>
            <span class="label-text">Wifi</span>
          </label>
        </div>
  
        <div class="service-item">
          <label class="toggle">
            <input type="checkbox" formControlName="teaCoffee">
            <span class="slider"></span>
            <span class="label-text">Tea/Coffee</span>
          </label>
        </div>
  
        <div class="service-item">
          <label class="toggle">
            <input type="checkbox" formControlName="service1">
            <span class="slider"></span>
            <span class="label-text">Service1</span>
          </label>
        </div>
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>
